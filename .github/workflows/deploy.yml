name:  React Deployment
on:
  push:
    branches: [kien]  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install & Build
        working-directory: ./frontend
        run: |
          npm install
          npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./frontend/dist