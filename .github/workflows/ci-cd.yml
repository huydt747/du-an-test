name: CI/CD Pipeline

on:
  push:
    branches: [kien]  
  pull_request:
    branches: [kien]  

jobs:
  build-react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - name: Install & Build
        working-directory: ./frontend
        run: |
          npm install
          npm run build